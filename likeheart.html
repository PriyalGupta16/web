html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-shaped Like Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for heart-shaped like button */
        .like-container {
            text-align: center;
        }

        /* Heart-shaped like button styles */
        .like-button {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #e74c3c; /* Heart color */
            transition: color 0.3s ease;
        }

        .like-button:hover {
            color: #c0392b; /* Darker shade on hover */
        }

        /* Optional: Style the like count */
        #like-count {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Display the like count and heart-shaped like button -->
<div class="like-container">
    <p id="like-count">0 Likes</p>
    <button class="like-button" onclick="like()">❤️</button>
</div>

<script>
    // JavaScript function to handle the like action
    let likeCount = 0;

    function like() {
        likeCount++;
        document.getElementById('like-count').innerHTML = likeCount + (likeCount === 1 ? ' Like' : ' Likes');
    }
</script>

</body>
</html>
