          <div class="slides">
            <!--radio button start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->

            </div>
            <div class="slide">

                <img src="https://static.vecteezy.com/system/resources/previews/024/058/840/large_2x/delectable-chole-bhature-a-savory-indian-dish-with-steam-rising-against-a-dark-background-ai-generated-free-photo.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://png.pngtree.com/background/20230614/original/pngtree-chinese-dumpling-with-mint-leaves-picture-image_3498184.jpg" alt="">
               
            </div>
            <!-- slide images end-->
            <!--automatic navigatio start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatic navigatio end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1"class="mannual-btn"></label>
            <label for="radio2"class="mannual-btn"></label>
            <label for="radio3"class="mannual-btn"></label>
            <label for="radio4"class="mannual-btn"></label>
        </div>
       </div>
       <!--image slider end-->
       <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter=1;

            }
        }, 5000);
        
       </script>
